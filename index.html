<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
      }

      #sunburst, #sunburst2 {
        position: absolute;
        width: 150vmax;
        height: 150vmax;
        top: -30vmax;
        border-radius: 50%;
      }
      #sunburst {
        animation: rotate 60s cubic-bezier(0.42, 0.3, 0.58, 0.7) infinite;
        z-index: -1;
      }
      #sunburst2 {
        animation: rotate 45s cubic-bezier(0.42, 0.3, 0.58, 0.7) infinite;
        z-index: -2;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 27px;
        font-family: monospace;
        margin: 19px 0 0;
        letter-spacing: 2px;
      }

      #page {
        background: radial-gradient(circle at center, #fff7dd 33%, #101010 81%);
        background: #fff7dd;
        display: flex;
        justify-content: center;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      #content {
        text-align: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        flex: 1;
        max-width: 362px;
        margin: 25px;
        color: #101010;
      }

      p {
        margin: 6px 0;
      }

      .radio-controls {
        display: flex;
        justify-content: center;
      }

      .radio-control {
        font-size: 28px;
        padding: 25px;
        margin: 0 15px;
        user-select: none;
      }
      .radio-control:hover {cursor: pointer;}
      #play, #pause { width: 18px; }
    </style>
  </head>

  <body>
    <div id='page'>
      <div id='sunburst'></div>
      <div id='sunburst2'></div>
      <div id='content'>
        <h1>BackTogether.FM</h1>
        <p>
          Public silent disco with your own earphones.
          <a href='https://github.com/rubyonrials/backtogetherfm' target='_blank'>Info</a>.
        </p>

        <div class='radio-controls'>
          <div id='channel-up' class='radio-control' style='visibility:hidden;'>⏮︎</div>
          <div id='play' class='radio-control'>⏵︎</div>
          <div id='pause' class='radio-control' style='display:none;'>⏸︎</div>
          <div id='channel-down' class='radio-control' style='visibility:hidden;'>⏭︎</div>
        </div>
      </div>
    </div>

    <script type="module" src="client.js"></script>
  </body>
</html>
