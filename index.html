<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
      }

      #sunburst, #sunburst2 {
        position: absolute;
        width: 200vmax;
        height: 200vmax;
        bottom: -85vmax;
        border-radius: 50%;
      }
      #sunburst {
        animation: rotate 60s cubic-bezier(0.42, 0.3, 0.58, 0.7) infinite;
        z-index: -1;
      }
      #sunburst2 {
        animation: rotate 45s cubic-bezier(0.42, 0.3, 0.58, 0.7) infinite;
        z-index: -2;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      #title {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-size: 23px;
        font-family: monospace;
        letter-spacing: 2px;
        margin: 0;
      }

      #live-marker {
        color: red;
        height: 16px;
        margin-left: 5px;
        display: none;
      }

      .blinking {
        animation: blink 1s steps(5, start) infinite;
      }

      @keyframes blink {
        to { visibility: hidden; }
      }

      #page {
        background: radial-gradient(368% 64% at 50% 106%, rgb(247, 243, 234) 25%, rgba(255, 177, 0, 0.73) 81%);
        display: flex;
        justify-content: center;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      #content {
        text-align: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        flex: 1;
        max-width: 362px;
        margin: 25px;
        color: #101010;
      }

      #subtitle {
        margin: 3px 0;
      }

      a {
        font-size: 14px;
        text-decoration: none;
      }

      #radio-controls {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }

      .radio-control {
        font-size: 28px;
        padding: 0 25px;
        margin: 0 15px;
        user-select: none;
      }
      .radio-control:hover {cursor: pointer;}
      #play, #pause { width: 18px; }
      #debug { margin: 0; }

      #loading {
        margin: 25px 0 0;
        min-height: 35px;
        text-align: center;
      }

      #radio-image {
        height: 100%;
        width: 100%;
        max-width: 200px;
        max-height: 200px;
        bottom: 40px;
        position: absolute;
        background: center / contain no-repeat url(radio-crop.png);
        z-index: 2;
      }

      #bar {
        height: 70px;
        width: 100%;
        position: absolute;
        bottom: 0;
        background: #f7f3ea;
        display: flex;
      }

      .bar-button {
        padding: 15px;
        padding-left: 30px;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .bar-button:hover {
        cursor: pointer;
      }

      .bar-button-contents {
        display: flex;
      }

      .bar-button-text {
        text-decoration: underline;
      }

      .counter {
        margin-left: 5px;
        background: #d8d3d3;
        border-radius: 50%;
        width: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id='page'>
      <div id='sunburst'></div>
      <div id='sunburst2'></div>
      <div id='radio-image'></div>

      <div id='bar'>
        <div class='bar-button'>
          <div class='bar-button-contents'>
            <span class='bar-button-text'>Join/Create Disco</span>
          </div>
        </div>

        <div class='bar-button'>
          <div class='bar-button-contents'>
            <span class='bar-button-text'>Upcoming events</span>
            <div class='counter'>0</div>
          </div>
        </div>
      </div>

      <div id='content'>
        <div id='title'>
          <h1>BackTogether.FM</h1>
          <span id='live-marker' class='blinking' style='display: none;'>⏺</span>
        </div>
        <p id='subtitle'>
          Public silent disco with your own earphones.
          <a href='https://github.com/rubyonrials/backtogetherfm' target='_blank'>&#9432;</a>
        </p>

        <div id='radio-controls' style='display: none;'>
          <div id='channel-backward' class='radio-control' style='visibility:hidden;'>⏮︎</div>
          <div id='play' class='radio-control' style='display:none;'>⏵︎</div>
          <div id='pause' class='radio-control' style='display:none;'>⏸︎</div>
          <div id='channel-forward' class='radio-control' style='visibility:hidden;'>⏭︎</div>
        </div>

        <p id='loading' class='blinking'>Connecting...</p>
      </div>
    </div>

    <p id="debug"></p>
    <script type="module" src="client.js"></script>
  </body>
</html>
