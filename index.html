<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
      }

      #sunburst {
        position: absolute;
        width: 150vmax;
        height: 150vmax;
        top: -30vmax;
        z-index: -1;
        animation: rotate 45s cubic-bezier(0.42, 0.3, 0.58, 0.7) infinite;
        border-radius: 50%;
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 30px;
        margin: 19px 0;
      }

      #page {
        background: radial-gradient(circle at center, #fff7dd 33%, #101010 81%);
        background: #fff7dd;
        display: flex;
        justify-content: center;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      #content {
        text-align: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        flex: 1;
        max-width: 362px;
        margin: 25px;
        color: #101010;
      }

      p {
        margin: 6px 0;
      }

      .radio-controls {
        display: flex;
        justify-content: center;
      }

      .radio-control {
        font-size: 28px;
        padding: 25px;
        margin: 0 15px;
        user-select: none;
        /* border-radius: 50%;
        box-shadow: 0px 1px 6px #efae00; */
      }
      .radio-control:hover {cursor: pointer;}
      #play, #pause { width: 18px; }
    </style>
  </head>

  <body>
    <audio id='channel1' src='https://filesamples.com/samples/audio/mp3/sample1.mp3'></audio>
    <audio id='channel2' src='https://filesamples.com/samples/audio/mp3/sample2.mp3'></audio>
    <audio id='channel3' src='https://filesamples.com/samples/audio/mp3/sample3.mp3'></audio>

    <div id='page'>
      <div id='sunburst'></div>
      <div id='content'>
        <h1>BackTogether.FM</h1>
        <p>
          A public silent disco with your own earphones.
          <a href='https://github.com/rubyonrials/backtogetherfm' target='_blank'>Info</a>.
        </p>

        <div class='radio-controls'>
          <div id='channel-up' class='radio-control' style='visibility:hidden;'>⏮︎</div>
          <div id='play' class='radio-control'>⏵︎</div>
          <div id='pause' class='radio-control' style='display:none;'>⏸︎</div>
          <div id='channel-down' class='radio-control' style='visibility:hidden;'>⏭︎</div>
        </div>
      </div>
    </div>

    <script>
      const channelColors = [null, '#dc322fba', '#429900ba', '#268bd2ba'];
      const channelColorsTransparent = [null, '#dc322f36', '#45ff0036', '#268bd236'];
      const channelDirectory = [null, 'red', 'green', 'blue'];
      var currentChannel = Math.floor(Math.random() * 3) + 1;
      var channelUp, channelDown, audio;

      function play() {
        document.getElementById("play").style.display = 'none';
        document.getElementById("pause").style.display = 'block';
        document.getElementById("channel-up").style.visibility = 'visible';
        document.getElementById("channel-down").style.visibility = 'visible';

        audio.play();
      }

      function pause() {
        document.getElementById("pause").style.display = 'none';
        document.getElementById("play").style.display = 'block';
        document.getElementById("sunburst").style.background = 'none';

        audio.pause();
      }

      function changeChannel(channel) {
        if (currentChannel !== channel) {
          currentChannel = channel;
          /* if (audio) { audio.pause(); }
          audio = new Audio(`audio-source/${channelDirectory[currentChannel]}/1.mp3`); */
        }

        /* if (!audio) {
          audio = new Audio(`audio-source/${channelDirectory[currentChannel]}/1.mp3`);
        } */

        audio = document.getElementById(`channel${currentChannel}`);

        if (currentChannel == 1) {
          channelUp = 2;
          channelDown = 3;
        } else if (currentChannel == 2) {
          channelUp = 3;
          channelDown = 1;
        } else {
          channelUp = 1;
          channelDown = 2;
        }

        document.getElementById("channel-up").style.color = channelColors[channelUp];
        document.getElementById("channel-down").style.color = channelColors[channelDown];
        document.getElementById("page").style.background = `radial-gradient(circle at center, #f7f3ea 33%, ${channelColors[currentChannel]} 81%)`;
        document.getElementById("sunburst").style.background = `repeating-conic-gradient( #9c27b000 0 0deg, ${channelColorsTransparent[currentChannel]} 1deg 1deg , #9c27b000 2deg 3deg)`;
        play();
      }

      document.getElementById("play").addEventListener("click", () => changeChannel(currentChannel));
      document.getElementById("pause").addEventListener("click", pause);
      document.getElementById("channel-up").addEventListener("click", () => changeChannel(channelUp));
      document.getElementById("channel-down").addEventListener("click", () => changeChannel(channelDown));
    </script>
